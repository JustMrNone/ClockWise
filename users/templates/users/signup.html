<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="max-w-sm w-full bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">Signup</h2>
        <form method="post" action="{% url 'users:signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600">Signup</button>
        </form>
    </div>
</body>
</html>
