{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="{% static 'todolist/main/css/tailwindstyles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'todolist/main/css/nav.css' %}">
</head>
<body class="bg-white">
    <div class="menu-container relative">
  
        <!-- Hidden Checkbox -->
        <input type="checkbox" id="openmenu" class="hamburger-checkbox hidden">
        
        <div class="hamburger-icon absolute z-10 top-5 left-5 text-black text-2xl">
            <label for="openmenu" id="hamburger-label" class="cursor-pointer">
                <i class="fas fa-bars"></i> <!-- Font Awesome bars icon -->
            </label>    
        </div>
      
        <div class="menu-pane fixed top-0 left-[-30vw] bg-black text-white w-[30vw] h-full transition-transform duration-300 ease-in-out">
            <!-- Menu content goes here -->
        </div>
        
        <div class="body-text pt-[20vh] text-center relative">
            <!-- Main content goes here -->
        </div>
    </div>
</body>
</html>
