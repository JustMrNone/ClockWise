{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'todolist/main/css/addtask.css' %}">

</head>
<body>
    <div class="task-container">
        <form method="POST" action="{% url 'todolist:create_task' %}">  <!-- Use correct URL -->
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="title" id="task" placeholder="Add a task" required>
                <button id="add-task-btn" type="submit">+</button>
            </div>
            <input type="hidden" id="due_date" name="due_date" value="">
            <input type="hidden" id="due_time" name="due_time" value="">
            <input type="hidden" id="notes" name="notes" value=""> <!-- Hidden input for due date -->
            <div class="task-input">
                <i class="fas fa-clock icon" id="toggle-time"></i>
                <i class="fas fa-calendar icon" id="toggle-calendar"></i>
                <i class="fas fa-calendar-alt icon" id="toggle-text"></i>
            </div>
        </form>
    </div>

    <div class="calendar-container" id="calendar-container">
        {% include 'todolist/components/expandables/list-date.html' %}
    </div>

    <div class="text-container" id="text-container">
        {% include 'todolist/components/expandables/list-text.html' %}
    </div>

    <div class="time-container" id="time-container">
        {% include 'todolist/components/expandables/list-time.html' %}
    </div>

    <script src="{% static 'todolist/main/js/click.js' %}"></script>
</body>
</html>
