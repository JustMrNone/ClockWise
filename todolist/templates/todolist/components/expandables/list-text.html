{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todolist/main/css/textstyles.css' %}">
</head>
<body>
    <div id="notes-container" class="list1-body">
        <div class="list1-view">
            <form class="list1-form" id="text-form">
                <textarea class="list1-textarea" id="notes-textarea" name="description" placeholder="Enter your text here..." required></textarea>
                <button type="button" class="list1-button" id="submit-notes">Save Notes</button>
            </form>
        </div>
    </div>

    <!-- Include the text-specific JavaScript file -->
    <script src="{% static 'todolist/main/js/text.js' %}"></script>

</body>
</html>
