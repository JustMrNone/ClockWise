{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todolist/main/css/task.css' %}">
</head>
<body>
    <div class="list2-body">
        <div class="list2-view">
            <div class="task-header">
                <span class="icon">📝</span>
                <span class="title">Task:</span>
                <span class="date">Due: Sep 20, 2024</span>
            </div>
            <div class="task-content">
                <span class="subtitle">Complete the project report and submit it before the deadline.</span>
            </div>
            <div class="task-footer">
                <span class="star">⭐</span>
                <span class="priority">Priority: High</span>
            </div>
        </div>
    </div>
</body>
</html>
