{% extends 'shared/layout.html' %}
{% load static %}
{% block title %}Clock{% endblock title %}

{% block CSS %}
{% endblock CSS %}

{% block body %}
{% block nav %}
<!-- Sidebar Menu Pane -->
<div class="menu-pane fixed top-0 left-[-30vw] bg-black text-white w-[17vw] h-full transition-transform duration-300 ease-in-out">
    <div class="p-5">
         <div class="text-white mb-6 mt-12">
            <input type="text" placeholder="Search" class="w-full p-2 bg-gray-700 text-white rounded">
        </div> 
        
            <!-- Menu Items -->
            <ul class="space-y-4">
                <li class="flex items-center">
                    <i class="fas fa-clock mr-3"></i>
                    <a href="{% url 'clock:clock' %}" class="text-white hover:text-gray-400">Clock</a>
                </li>
                <li class="flex items-center">
                    

                    <i class="fas fa-bell mr-3"></i>
                    <a href="{% url 'clock:alarm' %}" class="text-white hover:text-gray-400">Alarm</a>
                </li>
                
                <li class="flex items-center">
                    
                    
                    <i class="fas fa-clock-rotate-left mr-3"></i>
                    <a href="{% url 'clock:pomodoro' %}" class="text-white hover:text-gray-400">Pomodoro</a>
                    
                </li>
                <li class="flex items-center"> 
                    <i class="fas fa-stopwatch-20 mr-3"></i>
                    <a href="{% url 'clock:stopwatch' %}" class="text-white hover:text-gray-400">Stopwatch</a>
                </li>
                <li class="flex items-center">
                    
                    
                    <i class="fas fa-stopwatch mr-3"></i>
                    <a href="{% url 'clock:timer' %}" class="text-white hover:text-gray-400">Timer</a>
                   
                </li>
                <li class="flex items-center">
                   
                    <i class="fas fa-globe mr-3"></i>
                    <a href="{% url 'clock:worldclock' %}" class="text-white hover:text-gray-400">WorldClock</a>
                    
                </li>
            </ul> 

    </div>
    <!-- Bottom Icons -->
    <div class="absolute bottom-0 w-full flex justify-around py-4 text-white">
        <!-- Clock Icon -->
        <div class="text-center">
            <a href="{% url 'todolist:today' %}" class="text-white hover:text-gray-400">
                <i class="fas fa-clipboard-list fa-2x"></i>
            </a>
            <p class="text-sm mt-1">TODO</p>
        </div>
        
        <!-- Thoughts Icon -->
        <div class="text-center">
            <a href="{% url 'thoughts:thoughts' %}" class="text-white hover:text-gray-400">
                <i class="fas fa-lightbulb fa-2x"></i>
            </a>
            <p class="text-sm mt-1">Thoughts</p>
        </div>
        
        <!-- Profile Icon -->
        <div class="text-center">
            <a href="{% url 'users:profile' %}" class="text-white hover:text-gray-400">
                <i class="fas fa-user fa-2x"></i>
            </a>
            <p class="text-sm mt-1">Profile</p>
        </div>
    </div>
</div>

{% endblock nav%}
{% endblock body %}
